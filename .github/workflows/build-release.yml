name: Build & Release

on:
  push:
    tags:
      - 'v*.*.*'
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to build (e.g., 1.0.0)'
        required: true

jobs:
  build-backend:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest]
        python-version: ['3.11']

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r backend/requirements.txt
        pip install pyinstaller

    - name: Build backend with PyInstaller
      run: python scripts/build_backend.py

    - name: Upload backend artifact
      uses: actions/upload-artifact@v4
      with:
        name: backend-${{ matrix.os }}
        path: dist/geobot_backend/

  build-frontend:
    needs: build-backend
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest]

    steps:
    - uses: actions/checkout@v4

    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: 20

    - name: Install dependencies
      working-directory: frontend
      run: npm ci

    - name: Download backend artifact
      uses: actions/download-artifact@v4
      with:
        name: backend-${{ matrix.os }}
        path: backend-dist/

    - name: Build Electron app
      working-directory: frontend
      run: npm run electron:build
      env:
        GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

    - name: Upload installer (Windows)
      if: matrix.os == 'windows-latest'
      uses: actions/upload-artifact@v4
      with:
        name: installer-windows
        path: |
          frontend/dist/*.exe
          frontend/dist/*.msi

    - name: Upload installer (Linux)
      if: matrix.os == 'ubuntu-latest'
      uses: actions/upload-artifact@v4
      with:
        name: installer-linux
        path: |
          frontend/dist/*.AppImage
          frontend/dist/*.deb
          frontend/dist/*.rpm

  create-release:
    needs: build-frontend
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')

    steps:
    - uses: actions/checkout@v4

    - name: Download all artifacts
      uses: actions/download-artifact@v4
      with:
        path: artifacts/

    - name: Create Release
      uses: softprops/action-gh-release@v1
      with:
        files: |
          artifacts/installer-windows/*
          artifacts/installer-linux/*
        draft: false
        prerelease: false
        generate_release_notes: true
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

    - name: Upload to distribution server
      run: |
        # Add upload logic here
        echo "Uploading to distribution server..."
